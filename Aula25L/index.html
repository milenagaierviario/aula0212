<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Eventos e getElementById</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Exemplo de Botão com Evento</h1>
    <p id="texto">Clique no botão para mudar este texto.</p>
    <button id="btn">Clique Aqui</button>
    <p id="meuParagrafo">É FEIJOADA.</p>
    <button id="btn2">Passe o mouse</button> <br>
    <button id="btn3">Clique duas vezes</button>
    <p id="paragrafo3">Tecla pressionada:</p>

    <div class="form-container">
        <form id="formulario">
            <h2>Formulário de Contato</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email">
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" required placeholder="Mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
